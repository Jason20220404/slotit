<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議時間約定系統 - 參與會議</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4facfe;
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .time-slot {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .time-slot label {
            margin-bottom: 10px;
            display: block;
        }
        .slider-container {
            position: relative;
            height: 20px;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4facfe;
            border-radius: 50%;
            margin-top: -6px;
            cursor: grab;
        }
        .track {
            position: absolute;
            top: 0;
            height: 8px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            z-index: 1;
        }
        .error-section {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .results-table th, .results-table td {
            border: 1px solid #e9ecef;
            padding: 10px;
            text-align: left;
        }
        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="meetingHeader">🗓️ 參與會議</h1>
            <p>請填寫您的空檔時間</p>
        </div>
        
        <div class="content" id="mainContent" style="display: none;">
            <div class="form-group">
                <h3>會議資訊</h3>
                <p><strong>主題：</strong> <span id="meetingTitleDisplay"></span></p>
                <p><strong>發起人：</strong> <span id="organizerDisplay"></span></p>
            </div>
            
            <div class="form-group">
                <label for="participantName">您的姓名</label>
                <input type="text" id="participantName" placeholder="請輸入您的姓名">
            </div>
            
            <div id="availabilitySection">
                <h3>📅 填寫您的空檔</h3>
                <div id="timeSlots"></div>
                <button class="btn" onclick="submitAvailability()">✅ 提交空檔</button>
            </div>
            
            <div id="resultsSection" style="display: none;">
                <h3>📊 投票結果</h3>
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>時段</th>
                            <th>參與者</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-secondary" onclick="showAvailabilityForm()">⬅ 返回填寫空檔</button>
            </div>
        </div>
        
        <div class="error-section" id="errorSection">
            <h2>❌ 無效的會議連結</h2>
            <p>請確認您的連結是否正確，或聯繫會議發起人。</p>
        </div>
    </div>

    <!-- Firebase SDK (UMD 版本) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBMDeCdVo1Ek4asGX4invTVwwuG1TTywKo",
            authDomain: "slotit-meeting-scheduler.firebaseapp.com",
            databaseURL: "https://slotit-meeting-scheduler-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "slotit-meeting-scheduler",
            storageBucket: "slotit-meeting-scheduler.firebasestorage.app",
            messagingSenderId: "569499580042",
            appId: "1:569499580042:web:17963737560bcf29b45f73",
            measurementId: "G-DBVJR5PZH1"
        };

        // 初始化 Firebase
        let app, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            console.log('Firebase initialized successfully:', app.name);
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            showError('Firebase 初始化失敗，請檢查網路連線');
        }

        function getMeetingCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }

        function showError(message = '無效的會議連結') {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('errorSection').querySelector('p').textContent = message;
        }

        function loadMeeting() {
            console.log('Starting loadMeeting...');
            const code = getMeetingCodeFromUrl();
            console.log('Meeting code from URL:', code);
            if (!code) {
                console.log('No meeting code found in URL');
                showError('無效的會議連結：缺少代碼');
                return;
            }
            if (!db) {
                console.log('Firebase db not initialized');
                showError('Firebase 未初始化，請檢查網路連線');
                return;
            }
            console.log('Fetching meeting from Firebase:', `/meetings/${code}`);
            db.ref('meetings/' + code).once('value').then(snapshot => {
                const meeting = snapshot.val();
                console.log('Meeting data:', meeting);
                if (!meeting) {
                    console.log('No meeting found for code:', code);
                    showError('會議不存在，請確認連結正確');
                    return;
                }
                document.getElementById('meetingHeader').textContent = meeting.title;
                document.getElementById('meetingTitleDisplay').textContent = meeting.title;
                document.getElementById('organizerDisplay').textContent = meeting.organizer;
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('errorSection').style.display = 'none';
                console.log('Creating participant sliders for slots:', meeting.slots);
                createParticipantSliders(meeting.slots);
            }).catch(error => {
                console.error('Error loading meeting:', error);
                showError('載入會議失敗：' + error.message);
            });
        }

        function createParticipantSliders(slots) {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const slotDiv = document.createElement('div');
                slotDiv.className = 'time-slot';
                
                const label = document.createElement('label');
                label.textContent = slot.text;
                slotDiv.appendChild(label);
                
                const sliderContainer = document.createElement('div');
                sliderContainer.className = 'slider-container';
                
                const track = document.createElement('div');
                track.className = 'track';
                track.id = `track-${slot.id}`;
                sliderContainer.appendChild(track);
                
                const startInput = document.createElement('input');
                startInput.type = 'range';
                startInput.id = `start-${slot.id}`;
                startInput.min = '0';
                startInput.max = '60';
                startInput.value = '0';
                sliderContainer.appendChild(startInput);
                
                const endInput = document.createElement('input');
                endInput.type = 'range';
                endInput.id = `end-${slot.id}`;
                endInput.min = '0';
                endInput.max = '60';
                endInput.value = '60';
                sliderContainer.appendChild(endInput);
                
                slotDiv.appendChild(sliderContainer);
                container.appendChild(slotDiv);
                
                updateTrack(slot.id);
                
                startInput.addEventListener('input', () => {
                    if (parseInt(startInput.value) >= parseInt(endInput.value)) {
                        endInput.value = parseInt(startInput.value) + 1;
                    }
                    updateTrack(slot.id);
                });
                
                endInput.addEventListener('input', () => {
                    if (parseInt(endInput.value) <= parseInt(startInput.value)) {
                        startInput.value = parseInt(endInput.value) - 1;
                    }
                    updateTrack(slot.id);
                });
            });
        }

        function updateTrack(slotId) {
            const startInput = document.getElementById(`start-${slotId}`);
            const endInput = document.getElementById(`end-${slotId}`);
            const track = document.getElementById(`track-${slotId}`);
            
            const startPercent = (startInput.value / 60) * 100;
            const endPercent = (endInput.value / 60) * 100;
            
            track.style.left = `${startPercent}%`;
            track.style.width = `${endPercent - startPercent}%`;
        }

        async function submitAvailability() {
            const name = document.getElementById('participantName').value;
            if (!name) {
                alert('請輸入您的姓名');
                return;
            }
            
            if (!db) {
                alert('Firebase 未初始化，請檢查網路連線');
                return;
            }
            
            const code = getMeetingCodeFromUrl();
            const slots = [];
            
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = slot.querySelector('input[type="range"]').id.split('-')[1];
                const start = parseInt(document.getElementById(`start-${slotId}`).value);
                const end = parseInt(document.getElementById(`end-${slotId}`).value);
                
                if (start !== 0 || end !== 60) {
                    slots.push({
                        slotId: slotId,
                        start: start,
                        end: end
                    });
                }
            });
            
            try {
                const participantId = 'PART' + Math.random().toString(36).substr(2, 6).toUpperCase();
                await db.ref(`meetings/${code}/slots`).transaction(slotsData => {
                    if (!slotsData) return slotsData;
                    slots.forEach(slot => {
                        const targetSlot = slotsData.find(s => s.id === slot.slotId);
                        if (targetSlot) {
                            targetSlot.votes = targetSlot.votes || [];
                            targetSlot.votes.push({
                                participantId: participantId,
                                name: name,
                                start: slot.start,
                                end: slot.end
                            });
                        }
                    });
                    return slotsData;
                });
                
                alert('空檔提交成功！');
                showResults();
            } catch (error) {
                console.error('Error submitting availability:', error);
                alert('提交失敗，請稍後重試');
            }
        }

        function showResults() {
            document.getElementById('availabilitySection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            const code = getMeetingCodeFromUrl();
            if (!db) {
                showError('Firebase 未初始化，請檢查網路連線');
                return;
            }
            
            db.ref(`meetings/${code}/slots`).once('value').then(snapshot => {
                const slots = snapshot.val() || [];
                const tbody = document.querySelector('#resultsTable tbody');
                tbody.innerHTML = '';
                
                slots.forEach(slot => {
                    if (slot.votes && slot.votes.length > 0) {
                        slot.votes.forEach(vote => {
                            const row = document.createElement('tr');
                            const timeCell = document.createElement('td');
                            timeCell.textContent = slot.text;
                            const nameCell = document.createElement('td');
                            nameCell.textContent = `${vote.name} (${vote.start}-${vote.end} 分鐘)`;
                            row.appendChild(timeCell);
                            row.appendChild(nameCell);
                            tbody.appendChild(row);
                        });
                    }
                });
                
                if (tbody.innerHTML === '') {
                    tbody.innerHTML = '<tr><td colspan="2" style="text-align: center;">尚未有投票結果</td></tr>';
                }
            }).catch(error => {
                console.error('Error loading results:', error);
                showError('載入結果失敗，請檢查網路連線');
            });
        }

        function showAvailabilityForm() {
            document.getElementById('availabilitySection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, loading meeting...');
            loadMeeting();
        });
    </script>
</body>
</html>
