    <!-- Firebase SDK (UMD ç‰ˆæœ¬) -->

    <script>
        // Firebase é…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyBMDeCdVo1Ek4asGX4invTVwwuG1TTywKo",
            authDomain: "slotit-meeting-scheduler.firebaseapp.com",
            databaseURL: "https://slotit-meeting-scheduler-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "slotit-meeting-scheduler",
            storageBucket: "slotit-meeting-scheduler.firebasestorage.app",
            messagingSenderId: "569499580042",
            appId: "1:569499580042:web:17963737560bcf29b45f73",

        // åˆå§‹åŒ– Firebase
        let app, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();

        } catch (error) {

        function getMeetingCodeFromUrl() {

        function showError(message = 'ç„¡æ•ˆçš„æœƒè­°é€£çµ') {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('errorSection').querySelector('p').textContent = message;

        function loadMeeting() {
            console.log('Starting loadMeeting...');
            const code = getMeetingCodeFromUrl();
            console.log('Meeting code from URL:', code);
            if (!code) {
                console.log('No meeting code found in URL');
                showError('ç„¡æ•ˆçš„æœƒè­°é€£çµï¼šç¼ºå°‘ä»£ç¢¼');
                return;
            }
            if (!db) {
                console.log('Firebase db not initialized');
                showError('Firebase æœªåˆå§‹åŒ–ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
                return;
            }
            console.log('Fetching meeting from Firebase:', `/meetings/${code}`);
            db.ref('meetings/' + code).once('value').then(snapshot => {
                const meeting = snapshot.val();
                console.log('Meeting data:', meeting);
                if (!meeting) {
                    console.log('No meeting found for code:', code);
                    showError('æœƒè­°ä¸å­˜åœ¨ï¼Œè«‹ç¢ºèªé€£çµæ­£ç¢º');
                    return;
                }
                document.getElementById('meetingHeader').textContent = meeting.title;
                document.getElementById('meetingTitleDisplay').textContent = meeting.title;
                document.getElementById('organizerDisplay').textContent = meeting.organizer;
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('errorSection').style.display = 'none';
                console.log('Creating participant sliders for slots:', meeting.slots);
                createParticipantSliders(meeting.slots);
            }).catch(error => {
                console.error('Error loading meeting:', error);
                showError('è¼‰å…¥æœƒè­°å¤±æ•—ï¼š' + error.message);
            });
        }

        function createParticipantSliders(slots) {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const slotDiv = document.createElement('div');
                slotDiv.className = 'time-slot';
                
                const label = document.createElement('label');
                label.textContent = slot.text;
                slotDiv.appendChild(label);
                
                const sliderContainer = document.createElement('div');
                sliderContainer.className = 'slider-container';
                
                const track = document.createElement('div');
                track.className = 'track';
                track.id = `track-${slot.id}`;
                sliderContainer.appendChild(track);
                
                const startInput = document.createElement('input');
                startInput.type = 'range';
                startInput.id = `start-${slot.id}`;
                startInput.min = '0';
                startInput.max = '60';
                startInput.value = '0';
                sliderContainer.appendChild(startInput);
                
                const endInput = document.createElement('input');
                endInput.type = 'range';
                endInput.id = `end-${slot.id}`;
                endInput.min = '0';
                endInput.max = '60';
                endInput.value = '60';
                sliderContainer.appendChild(endInput);
                
                slotDiv.appendChild(sliderContainer);
                container.appendChild(slotDiv);
                
                updateTrack(slot.id);
                
                startInput.addEventListener('input', () => {
                    if (parseInt(startInput.value) >= parseInt(endInput.value)) {
                        endInput.value = parseInt(startInput.value) + 1;
                    }
                    updateTrack(slot.id);
                });
                
                endInput.addEventListener('input', () => {
                    if (parseInt(endInput.value) <= parseInt(startInput.value)) {
                        startInput.value = parseInt(endInput.value) - 1;
                    }
                    updateTrack(slot.id);
                });
            });
        }

        function updateTrack(slotId) {
            const startInput = document.getElementById(`start-${slotId}`);
            const endInput = document.getElementById(`end-${slotId}`);
            const track = document.getElementById(`track-${slotId}`);
            
            const startPercent = (startInput.value / 60) * 100;
            const endPercent = (endInput.value / 60) * 100;
            
            track.style.left = `${startPercent}%`;
            track.style.width = `${endPercent - startPercent}%`;
        }

        async function submitAvailability() {
            const name = document.getElementById('participantName').value;
            if (!name) {
                alert('è«‹è¼¸å…¥æ‚¨çš„å§“å');
                return;
            }
            
            if (!db) {
                alert('Firebase æœªåˆå§‹åŒ–ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
                return;
            }
            
            const code = getMeetingCodeFromUrl();
            const slots = [];
            
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = slot.querySelector('input[type="range"]').id.split('-')[1];
                const start = parseInt(document.getElementById(`start-${slotId}`).value);
                const end = parseInt(document.getElementById(`end-${slotId}`).value);
                
                if (start !== 0 || end !== 60) {
                    slots.push({
                        slotId: slotId,
                        start: start,
                        end: end
                    });
                }
            });
            
            try {
                const participantId = 'PART' + Math.random().toString(36).substr(2, 6).toUpperCase();
                await db.ref(`meetings/${code}/slots`).transaction(slotsData => {
                    if (!slotsData) return slotsData;
                    slots.forEach(slot => {
                        const targetSlot = slotsData.find(s => s.id === slot.slotId);
                        if (targetSlot) {
                            targetSlot.votes = targetSlot.votes || [];
                            targetSlot.votes.push({
                                participantId: participantId,
                                name: name,
                                start: slot.start,
                                end: slot.end
                            });
                        }
                    });
                    return slotsData;
                });
                
                alert('ç©ºæª”æäº¤æˆåŠŸï¼');
                showResults();
            } catch (error) {
                console.error('Error submitting availability:', error);
                alert('æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
            }
        }

        function showResults() {
            document.getElementById('availabilitySection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            const code = getMeetingCodeFromUrl();
            if (!db) {
                showError('Firebase æœªåˆå§‹åŒ–ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
                return;
            }
            
            db.ref(`meetings/${code}/slots`).once('value').then(snapshot => {
                const slots = snapshot.val() || [];
                const tbody = document.querySelector('#resultsTable tbody');
                tbody.innerHTML = '';
                
                slots.forEach(slot => {

                            row.appendChild(timeCell);
                            row.appendChild(nameCell);
                            tbody.appendChild(row);
                        });
                    }
                });
                
                if (tbody.innerHTML === '') {
                    tbody.innerHTML = '<tr><td colspan="2" style="text-align: center;">å°šæœªæœ‰æŠ•ç¥¨çµæœ</td></tr>';
                }
            }).catch(error => {
                console.error('Error loading results:', error);
                showError('è¼‰å…¥çµæœå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
            });
        }

        function showAvailabilityForm() {

        // åˆå§‹åŒ–
